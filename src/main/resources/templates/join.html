<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/join.css}">
</head>
<body>

<div>
  <div class="logo">QUIZ QUEST</div>
  <div class="login-container">
    <h2>회원가입</h2>
    <form th:action="@{/joinProc}" method="POST">
      <div class="input-field">
        <input name="userId" type="text" placeholder="아이디" required>
      </div>
      <div class="input-field">
        <input name="password" type="password" placeholder="비밀번호" required>
      </div>
      <div class="input-field">
        <input name="confirmPassword" type="password" placeholder="비밀번호 확인" required>
      </div>
      <div class="input-field">
        <input name="email" type="email" placeholder="이메일" required>
      </div>
      <button type="submit" class="button">회원가입</button>
    </form>
    <div class="footer">
      <a href="#">로그인 페이지로 돌아가기</a>
    </div>
  </div>
</div>

</body>
</html>
