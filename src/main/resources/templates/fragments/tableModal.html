

<body>
<div th:fragment="tableModal">
    <div class="modal fade" id="tableModal" tabindex="-1" aria-labelledby="tableModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #343a40; color: #f8f9fa;">
                <div class="modal-header">
                    <h5 class="modal-title" id="tableModalLabel">표 생성 및 편집</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="rowCount" class="form-label">행 수</label>
                        <input type="number" id="rowCount" class="form-control dark-form-control" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="colCount" class="form-label">열 수</label>
                        <input type="number" id="colCount" class="form-control dark-form-control" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="tableCaption" class="form-label">표 캡션</label>
                        <input type="text" id="tableCaption" class="form-control dark-form-control" placeholder="표 캡션 입력">
                    </div>
                    <button class="btn btn-primary" onclick="createTableFromDialog()">표 생성</button>
                    <div id="tableContainer" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="saveTable()">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
