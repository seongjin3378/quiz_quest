<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/solving.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="header">
    <h1>사용시간: <span id="usage-time">00:00</span></h1>
</div>
<div id="main">
    <div id="left">
        <h2 th:text="${problem.problemTitle}"></h2>

        <div class="input-output">
            <div class="input-output-box" id="problem">
                <h3>문제 내용</h3>
                <div class="divider"></div>
                <p th:text="${problem.problemContent}">이곳에 문제 내용이 표시됩니다. 문제의 상세 설명이 여기에 위치합니다.</p>
            </div>

            <div class="input-output-box" id="input">
                <h3>예시 입력값</h3>
                <div class="divider"></div>
                <div th:each="item, iterStat : ${problem.testCases}">
                    <span th:text="'[Input ' + ${iterStat.index} + ']'"></span>
                    <p style="margin-left: 2px" th:text="''+ ${item.inputValue}"></p> <!-- 예시 입력값 -->
                </div>
            </div>

            <div class="input-output-box" id="output">
                <h3>예시 출력값</h3>
                <div class="divider"></div>
                <div th:each="item, iterStat : ${problem.testCases}">
                    <span th:text="'[Output ' + ${iterStat.index} + ']'"></span>
                    <p style="margin-left: 2px" th:text="'' + ${item.outputValue}"></p> <!-- 예시 출력값 -->
                </div>
            </div>
        </div>
    </div>
    <div id="right">
        <h2>코드 작성</h2>
        <button id="check-answer" onclick="checkAnswer()">▶</button> <!-- 정답 확인 버튼 -->

        <select id="combo-box">
            <option value="python">python</option>
            <option value="option2">옵션 2</option>
            <option value="option3">옵션 3</option>
        </select>

        <textarea id="code-area" placeholder="여기에 코드를 작성하세요..."></textarea>

    </div>
</div>

<!-- 햄버거 버튼 -->
<div id="hamburger" onclick="toggleSidebar()">
    &#9776; <!-- 햄버거 아이콘 -->
</div>

<div id="sidebar">
    <button onclick="nextProblem()">다음 문제로 이동</button>
    <button onclick="submitComment()">댓글 작성</button>
</div>

<script th:inline="javascript">
    //글로벌 변수
    const problemIndexGlobal = [[${session.problemIndex}]];
</script>
<script th:src="@{/js/solving.js}"></script>
</body>
</html>
