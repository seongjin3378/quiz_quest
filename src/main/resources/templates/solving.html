<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 화면</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #header {
            text-align: center;
            background-color: #282828;
            padding: 10px 0;
        }
        #main {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        #left {
            flex: 1; /* 문제 내용 영역 크기 조정 */
            padding: 10px; /* 패딩 줄임 */
            background-color: #2a2a2a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 20px;
        }
        #right {
            flex: 1;
            padding: 10px; /* 패딩 줄임 */
            background-color: #1c1c1c; /* IDE 스타일 */
            border: 1px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #00ff00; /* 해킹 DOS 스타일 색상 */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* 스크롤 숨김 */
        }
        #right h2 {
            margin: 0 0 10px; /* 아래쪽 여백 추가 */
        }
        #right textarea {
            width: calc(100% - 15px); /* 왼쪽 패딩을 고려한 너비 */
            height: calc(100% - 60px); /* 전체 높이에서 헤더와 여백을 빼줌 */
            background: linear-gradient(to bottom, #1c1c1c, #2a2a2a); /* 그라데이션 배경 */
            color: #00ff00; /* 해킹 DOS 스타일 색상 */
            border: 1px solid #444; /* 테두리 추가 */
            border-radius: 5px;
            padding: 10px;
            padding-left: 15px; /* 왼쪽 여백 추가 */
            font-family: 'Courier New', Courier, monospace;
            resize: none; /* 사용자가 크기를 조절하지 못하게 설정 */
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
            overflow-y: scroll; /* 항상 수직 스크롤 활성화 */
            overflow-x: hidden; /* 수평 스크롤 숨김 */
            direction: ltr; /* 텍스트 방향을 왼쪽에서 오른쪽으로 설정 */
            text-align: left; /* 텍스트 정렬을 왼쪽으로 설정 */
        }
        #sidebar {
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: #282828;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: 200px;
        }
        #sidebar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        #sidebar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>사용시간: <span id="usage-time">00:00</span></h1>
    </div>
    <div id="main">
        <div id="left">
            <h2>문제 내용</h2>
            <p>여기에 문제 내용이 들어갑니다.</p>
        </div>
        <div id="right">
            <h2>코드 작성</h2>
            <textarea placeholder="여기에 코드를 작성하세요..."></textarea>
        </div>
    </div>
    <div id="sidebar">
        <button onclick="checkAnswer()">정답 확인</button>
        <button onclick="nextProblem()">다음 문제로 이동</button>
        <button onclick="submitComment()">댓글 작성</button>
    </div>

    <script>
        function checkAnswer() {
            alert("정답을 확인합니다.");
        }

        function nextProblem() {
            alert("다음 문제로 이동합니다.");
        }

        function submitComment() {
            alert("댓글이 작성되었습니다.");
        }
    </script>
</body>
</html>
